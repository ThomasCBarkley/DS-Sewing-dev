		images[i].src="/images/toolbar_images/tb_"+i+"_ro.gif";		// swapable gif

	function swap_image(img,which) {
	var tmp = new Image;
		tmp.src=img.src;
		img.src=images[which].src;
		images[which].src=tmp.src;
	}
